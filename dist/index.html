<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beldex Exchange API Doc</title>
  <link rel="icon" type="image/png" href="api/v1/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="api/v1/images/favicon-16x16.png" sizes="16x16" />
  <link href='api/v1/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='api/v1/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='api/v1/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='api/v1/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='api/v1/css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <script src='api/v1/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='api/v1/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='api/v1/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='api/v1/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='api/v1/lib/handlebars-2.0.0.js' type='text/javascript'></script>
  <script src='api/v1/lib/underscore-min.js' type='text/javascript'></script>
  <script src='api/v1/lib/backbone-min.js' type='text/javascript'></script>
  <script src='api/v1/swagger-ui.js' type='text/javascript'></script>
  <script src='api/v1/lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script src='api/v1/lib/marked.js' type='text/javascript'></script>
  <script src='api/v1/lib/swagger-oauth.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "/api/v1/api-docs.json";
      }

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          if(typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret-if-required",
              realm: "your-realms",
              appName: "your-app-name", 
              scopeSeparator: ","
            });
          }

          if(window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }

          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });

        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        apisSorter: "alpha",
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="https://www.beldex.io">Beldex</a>
    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
      <div class='input'><a id="explore" href="#" data-sw-translate>Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
